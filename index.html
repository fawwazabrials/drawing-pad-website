<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✏️&nbsp&nbspDrawing pad</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header>
        <h1 class="title">Draw here!</h1>
    </header>
    <main>
        <div class="container">
            <div class="grid">

            </div>
            <div class="settings">
                <button class="btn" onclick="resetGrid()">Reset</button>
                <button class="btn" id="eraser">Eraser</button>
                <button class="btn" id="shade">Shade</button>
                <button class="btn" id="rainbow">Rainbow</button>
                
                <div class="slider-top">
                    <p class="slider-title">Grid size</p>
                </div>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="16" class="slider">
                    <p class="slider-value">10</p>
                </div>

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
